<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body>
  <main class="principal-container">
    <section class="product-section">
      <h1>Desserts</h1>
      <div id="products"></div>
    </section>
    <section class="order-section">
      <h2>Your Cart (0)</h2>
      <div id="orders">
        <p class="default-text">Your added items will apper here</p>
      </div>
    </section>
    <section class="order-confirmed-section">
      <main class="order-confirmed-container">
        <img src="./assets/images/icon-order-confirmed.svg" alt="Icon Order Confirmed">
        <header class="message-order">
          <h1>Order Confirmed</h1>
          <p>We hope you enjoy your food</p>
        </header>
        <footer id="products-confirmed">
        </footer>
        <button type="button" id="new-order">Start New Order</button>
      </main>
    </section>
  </main>
</body>
</html>
